name: Java CD with Gradle

on:
  push:
    branches: ["develop/be", "main", "CICD/#9-apply_cicd"]
    paths: ["backend/**"]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: make application-prod.properties
      run: | 
        cd ./backend/src/main/resources
        touch ./application-prod.properties
        echo "${{ secrets.APPLICATION_PROD }}" > ./application-prod.properties

    - name: Grant execute permission for gradlew
      run: chmod +x ./backend/gradlew

    - name: Build with Gradle
      run: |
        cd backend
        ./gradlew clean build -x test

    # Google Cloud CLI 설정
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCE_SA_KEY }}
        project_id: ${{ secrets.GCE_PROJECT }}

    # Docker 이미지 빌드 및 GCR 업로드
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_IMAGE }} .
        docker push ${{ secrets.DOCKER_IMAGE }}

    # VM에서 컨테이너 업데이트
    - name: Update Container on VM
      run: |
        gcloud compute ssh container-vm --zone=${{ secrets.GCP_REGION }} --command="
        docker pull ${{ secrets.DOCKER_IMAGE }} &&
        docker stop current-container || true &&
        docker rm current-container || true &&
        docker run -d --name current-container -p 8080:8080 ${{ secrets.DOCKER_IMAGE }}"

