# .github/workflows/oracle_server_cd_develop.yml

name: Oracle Develop Server CD

on:
  push:
    branches:
      - "develop/be"
    paths:
      - "backend/**"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle # Gradle 캐싱 활성화

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: make application.properties
        run: |
          cd ./backend/src/main/resources
          echo "${{ secrets.APPLICATION_PROD_DEV }}" > ./application.properties

      - name: make firebase.json
        run: |
          cd ./backend/src/main/resources
          echo "${{ secrets.FIREBASE_PR_TEST }}" | base64 -d > ./firebase.json

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew clean build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.SERVER_DOCKER_USERNAME }}
          password: ${{ secrets.SERVER_DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push ARM64 Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_IMAGE_DEV }}:latest
            ${{ secrets.DOCKER_IMAGE_DEV }}:${{ github.sha }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: build

    steps:
      - name: Deploy to Oracle VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_INSTANCE_DEV_IP }}
          username: ${{ secrets.ORACLE_INSTANCE_USER }}
          key: ${{ secrets.ORACLE_INSTANCE_DEV_PRIVATE_KEY }}
          port: ${{ secrets.ORACLE_INSTANCE_DEV_PORT }}
          # 타임아웃 설정 (이미지 pull 시간이 길어질 경우 대비)
          timeout: 120s
          script: |
            # 1. 사용할 이미지 태그를 변수로 지정 (latest가 아닌 github.sha 사용)
            # github.sha는 빌드 잡에서 생성한 태그와 동일한 값입니다.
            TARGET_IMAGE="${{ secrets.DOCKER_IMAGE_DEV }}:${{ github.sha }}"

            echo "Deploying target image: $TARGET_IMAGE"

            # 2. 명시된 버전의 이미지를 Pull (latest가 아니므로 캐시 문제 없음)
            docker pull $TARGET_IMAGE

            # 3. 환경 변수 설정
            export USERNAME=${{ secrets.ORACLE_INSTANCE_USER }}
            export DOCKER_APP_IMAGE=$TARGET_IMAGE

            # 4. 배포 스크립트 실행
            # 주의: deploy.sh 내부에서 'docker run ... $DOCKER_APP_IMAGE'를 사용하도록 작성되어 있어야 합니다.
            sudo chmod +x /home/${{ secrets.ORACLE_INSTANCE_USER }}/deploy.sh
            sudo -E /home/${{ secrets.ORACLE_INSTANCE_USER }}/deploy.sh

            # 5. 불필요한 이미지 정리 (공간 확보)
            docker image prune -f
